{{ reference }}
{% if entry.url %}
{% assign urls = (entry.url | split: " ") %}
{% for url in urls %}

<span class="bibtex" id="bibtex-{{ entry.key }}" onclick="clicked_bib(this)"><a href="#{{ entry.key }}">bib</a><pre>{{ entry.bibtex }}</pre></span>
