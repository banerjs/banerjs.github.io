{{ reference }}
{% if entry.url %}
{% assign urls = (entry.url | split: " ") %}
{% for url in urls %}

<span class="bibtex"><a href="#{{ entry.key }}" onclick="clicked_bib('bibtex-{{ entry.key }}')">bib</a><pre id="bibtex-{{ entry.key }}">{{ entry.bibtex }}</pre></span>
