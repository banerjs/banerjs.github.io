language: ruby
rvm:
  - 2.2
  - 2.4

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq rsync

install:
  - bundle install

script:
  - bundle exec jekyll build
  - rsync -avm --include='*.html' --include='*.md' -f 'hide,! */' _site/ ./
  - git checkout master
  - git add -A .
  - git commit -am "Build at $(date)"
  - git push origin master
