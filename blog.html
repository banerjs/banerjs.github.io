---
layout: blog_page
title: "Posts by category"
---

{% assign sorted = site.categories | sort %}
{% for category in sorted %}
<section>
  <h3>{{ category[0] | capitalize }}</h3>
  <ul>
    {% for post in category[1] %}
        <li class="post">
            <span><small>{{ post.date | date_to_string }}</small>
            <a href="{{ post.url }}">{{ post.title }}</a></span>
        </li>
    {% endfor %}
  </ul>
</section>
{% endfor %}
